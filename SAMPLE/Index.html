<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Style</title>
    <!-- pinakataas- title sa tab-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Mga texts -->
    <h1> Heading 1</h1><!--iisa lang nasa banner-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>Paragraph</p>   
    <!-- html elements= tags open/closing -->

    <section id="banner"> 
        <!-- id=only 1 element
        class= multiple element -->

        <div class="banner_left">
        </div>
        <div class="banner_right">       
        </div>

    </section>

    <table>
        <!-- th=table head/ing 
        td= table data
       tr= it represents rows (x-axis/horizontal; columun= y=axis/vertical)-->
        <th>Name</th>
        <th>Age</th>
            <!-- sa loob ng tr, lahat ng td ay magiging magkakadikit. ex. Application Cellphone -->
        <tr> 
            <td>Alex</td>
            <td>19</td>
        </tr>
    </table>

    <form action="" style="max-width: 10rem;">
        <!-- info: name, email/password -->
        <label for="">Name:</label>
        <input type="Name" placeholder="Type your name...">
        <label for="">Email:</label>
        <input type="Email" placeholder="Type your email...">
        <label for="">Password:</label>
        <input type="Password" placeholder="Type your password...">
        <!-- message -->
        <label for="">Message:</label>
        <textarea placeholder="Type your message..."></textarea>
        <button>Send</button>
    </form>
    <!-- ul= unordered list
        ol= ordered list 
        li= list item-->
    <ul>
        <li>First</li>
        <li>Second</li>
    </ul>

    <ol>
        <li>First</li>
        <li>Second</li>
    </ol>

</body>
</html>
